<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kindle Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #clock {
      font-size: 80px; /* 固定大字号 */
      line-height: 1.2; /* 行间距 */
      text-align: center;
    }
  </style>
</head>
<body>
  <pre id="clock">Loading...</pre>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClock() {
      var d = new Date();
      d.setHours(d.getHours() + 8); // 修正为北京时间
      var h = pad(d.getHours());
      var m = pad(d.getMinutes());
      var s = pad(d.getSeconds());
      document.getElementById("clock").textContent = h + '\n' + m + '\n' + s;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
